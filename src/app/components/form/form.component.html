<div class="container">
    <p>Ships to be placed: {{shipsToBePlaced}}</p>
    <form [formGroup]="placeShipForm" class="row">
        <div class="col-md-3">
            <label class="form-label" for="position">Position</label>
            <select class="form-select form-select-sm" name="position" id="postion" formControlName="shipPosition">
                <option value="vertical">Vertical</option>
                <option value="horizontal">Horizontal</option>
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label" for="row">Row: </label>
            <input class="form-control" type="number" name="row" id="row" value="1" min="1" max="6"
                formControlName="shipStartRow">
        </div>

        <div class="col-md-3">
            <label class="form-label" for="column">Column: </label>
            <input class="form-control" type="number" name="column" id="column" value="1" min="1" max="6"
                formControlName="shipStartCol">
        </div>

        <div class="col-md-3">
            <label class="form-label" for="shipLenght">Lenght: </label>
            <input class="form-control" type="number" name="lenght" id="lenght" value="1" min="1" max="6"
                formControlName="shipLenght">
        </div>

        <div class="col-md-3 my-3">
            <button class="btn btn-dark" (click)="placeShip()" type="submit" [disabled]="shipsToBePlaced === 0">Place Ship</button>
        </div>

        <div class="toast col-md-3 m-auto align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive"
            aria-atomic="true" id="toast" style="height: fit-content;">
            <div class="d-flex">
                <div class="toast-body">
                    <strong>Invalid Position</strong>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </form>
</div>
